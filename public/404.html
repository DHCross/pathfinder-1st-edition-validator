<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      (function () {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var newPath =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/') +
          (l.search
            ? '&' + l.search.slice(1).replace(/&/g, '~and~')
            : '') +
          l.hash;
        l.replace(newPath);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
